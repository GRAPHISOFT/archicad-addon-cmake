name: Build

on:
  [push, pull_request]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os-type }}

    strategy:
      matrix:
        name: [ "favorite-converter" ]
        os-type: [ windows-2022, macos-14 ]
        ac-version: [ 28 ]

    steps:
      - uses: actions/checkout@v3

      - name: Checkout the submodule
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Setup Xcode
        if: runner.os == 'macOS'
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      
      - name: Run build script
        run: |
          python Tools/BuildAddOn.py --configFile config.json --acVersion ${{ matrix.ac-version }} --additionalCMakeParams 

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.name }}_${{ matrix.os-type }}_${{ github.run_number }}"
          path: Build/favorite-converter/28/INT/RelWithDebInfo
